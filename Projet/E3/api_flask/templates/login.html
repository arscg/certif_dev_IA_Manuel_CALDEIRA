<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <h2>Connexion</h2>
    <form id="loginForm">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Se connecter</button>
    </form>

    <h2>Historique des RMSE</h2>
    <button id="getHistoryBtn">Obtenir l'historique des RMSE</button>
    <pre id="rmseHistory"></pre>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Authentification réussie');
                localStorage.setItem('token', result.token);
            } else {
                alert('Authentification échouée: ' + result.message);
            }
        });

        document.getElementById('getHistoryBtn').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Vous devez vous connecter d\'abord');
                return;
            }

            const response = await fetch('/rmse_history', {
                method: 'GET',
                headers: {
                    'x-access-tokens': token
                }
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('rmseHistory').textContent = JSON.stringify(result, null, 4);
            } else {
                alert('Erreur lors de l\'accès à l\'historique des RMSE: ' + result.message);
            }
        });
    </script>
</body>
</html>
